version: '2'
services:
  app:
    container_name: laravel-app
    build: ./app/
    image: laravel-app
    ports:
      - '80:80'
    volumes:
      - ~/git/github/dev_laravel:/var/www/app/
    tty: true
    depends_on:
      - db
  db:
    container_name: laravel-db
    build: ./mysql/
    image: laravel-db
    ports:
      - '3309:3306'
    environment:
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    volumes:
      - ./mysql/db_data:/var/lib/mysql
  redis:
    container_name: Laravel-redis
    image: "redis:latest"
    ports:
      - '6379:6379'
    volumes:
      - ./redis/db_data:/data
